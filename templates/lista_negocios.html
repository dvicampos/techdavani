<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Negocios registrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Negocios registrados</h1>

    {% if negocios %}
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for negocio in negocios %}
          <div class="col">
            <div class="card h-100 shadow-sm">
              <img src="{{ url_for('static', filename=negocio.image) if negocio.image else url_for('static', filename='default.jpg') }}" 
                   class="card-img-top" alt="Logo de {{ negocio.business_name }}" style="object-fit: cover; height: 200px;">
              <div class="card-body">
                <h5 class="card-title">{{ negocio.business_name }}</h5>
                <p class="card-text">{{ negocio.description[:100] }}...</p>
                <p class="text-muted mb-1">
                  <small><strong>Categoría:</strong> {{ negocio.category }}</small><br>
                  <small><strong>Ubicación:</strong> {{ negocio.city }}, {{ negocio.state }}</small>
                </p>
              </div>
              <div class="card-footer text-end">
                <a href="/negocio/{{ negocio._id }}" class="btn btn-outline-primary btn-sm">Ver más</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-warning text-center">Aún no hay negocios registrados.</div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
